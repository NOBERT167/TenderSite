<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPRA Tenders Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="tenders-page">
    <header>
      <nav>
        <div class="logo">
          <a href="/">
            <img src="./Assets/logo.png" alt="PPRA Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a class="nav-items" href="/">Home</a>
          <a class="nav-items" href="about.html"> About Us</a>
          <button class="btn btn-secondary">
            <a href="login.html">Register</a>
          </button>
          <button class="btn btn-primary">
            <a href="login.html">Login</a>
          </button>
        </div>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <div class="tender-container">
      <h1 class="title">PPRA Tenders</h1>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search tenders..." />
        <button id="searchButton" class="btn-primary">Search</button>
      </div>

      <div id="tendersGrid" class="tenders-grid">
        <!-- Tender cards will be dynamically inserted here -->
      </div>
    </div>

    <script src="./js/tenders.js"></script>
  </body>
</html>
