<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - PPRA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/">
            <img src="./Assets/logo.png" alt="PPRA Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a class="nav-items" href="/">Home</a>
          <a class="nav-items" href="#"> About Us</a>
          <button class="btn btn-secondary">
            <a href="login.html">Register</a>
          </button>
          <button class="btn btn-primary">
            <a href="login.html">Login</a>
          </button>
        </div>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <main>
      <section class="tender-container">
        <h1 class="title">PPRA Tenders</h1>

        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search tenders..." />
          <button id="searchButton" class="btn-primary">Search</button>
        </div>

        <div id="tendersGrid" class="tenders-grid">
          <!-- Tender cards will be dynamically inserted here -->
          <!-- please note that the tenders displayed is just a mock array of tenders for demonstration purposes. You can easily expand on this by connecting it to a real API to fetch actual tender data. -->
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/tenders.js"></script>
  </body>
</html>
