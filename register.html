<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPRA - Public Procurement Regulatory Authority</title>
    <!-- Add Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/">
            <img src="./Assets/logo.png" alt="PPRA Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a class="nav-items" href="#">Home</a>
          <a class="nav-items" href="about.html"> About Us</a>
          <button class="btn btn-secondary">
            <a href="#">Register</a>
          </button>
          <button class="btn btn-primary">
            <a href="login.html">Login</a>
          </button>
        </div>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <main class="signin-page">
      <div class="signin-container">
        <div class="signin-form">
          <h1 class="title">Register Now!</h1>
          <form action="#" class="form">
            <div class="input-field">
              <input type="text" placeholder="Enter your name" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Create a password"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirm a password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" />
                <label for="termCon" class="text"
                  >I accept all terms and conditions</label
                >
              </div>
            </div>

            <div class="input-field button">
              <input type="button" value="Signup" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Already a Member?
              <a href="/login.html" class="text signup-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </main>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
    <script src="./js/login.js"></script>
  </body>
</html>
